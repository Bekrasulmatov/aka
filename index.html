<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Button Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        test
    </h1>
    <a href="#" class="button button12" id="button12">Button12
        <span class="inner-button" id="innerButton">+</span>
    </a>
    <script src="script.js"></script>
</body>
</html>
<style>.outer-button {
    position: relative;
    display: inline-block;
}
.button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #0d0335;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
}
.button:hover {
    background-color: #f24545;
}
.inner-button {
    display: inline-block;
    padding: 5px 10px;
    font-size: 14px;
    background-color: #e0e580;
    border: none;
    border-radius: 3px;
    text-decoration: none;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: #10acfab5;
}
.inner-button:hover {
    background-color: #6e33c8;
    display: inline-block;
    padding: 5px 10px;
    font-size: 14px;
    background-color: #e0e580;
    border: none;
    border-radius: 3px;
    text-decoration: none;
}
</style>
